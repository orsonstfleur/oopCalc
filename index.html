<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>OOP Calculator</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
      <section id="calc">

        <section >
          <span id="display"> 0 </span>
        </section>

        <section>
          <button type="button" name="button" >C</button>
          <button type="button" name="button" autofocus="autofocus">+/-</button>
          <button type="button" name="button" autofocus="autofocus">%</button>
          <button type="button" name="button" autofocus="autofocus">/</button>
        </section>

        <section class="numbers">
          <button id="digit" type="button" name="button" autofocus="autofocus">7</button>
          <button id="digit" type="button" name="button" autofocus="autofocus">8</button>
          <button id="digit" type="button" name="button" autofocus="autofocus">9</button>
          <button id="multiply" type="button" name="button" autofocus="autofocus">*</button>
        </section>

        <section class="numbers">
          <button id="digit" type="button" name="button" autofocus="autofocus">4</button>
          <button id="digit" type="button" name="button" autofocus="autofocus">5</button>
          <button id="digit" type="button" name="button" autofocus="autofocus">6</button>
          <button id="minus" type="button" name="button" autofocus="autofocus">-</button>

        </section>

        <section class="numbers">
          <button id="digit" type="button" name="button" autofocus="autofocus">1</button>
          <button id="digit" type="button" name="button" autofocus="autofocus">2</button>
          <button id="digit" type="button" name="button" autofocus="autofocus">3</button>
          <button id="plus" type="button" name="button" autofocus="autofocus">+</button>
        </section>

        <section>
          <button id="digit" type="button" name="button" autofocus="autofocus">0</button>
        </section>

      </section>


    <script type="text/javascript" src="js/main.js">
    </script>
  </body>
</html>
